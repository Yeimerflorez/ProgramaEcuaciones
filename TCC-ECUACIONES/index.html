<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Euler - Población de Conejos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Método de Euler: Población de Conejos</h1>
        <form id="eulerForm">
            <label for="x0">Día inicial (x0):</label>
            <input type="number" id="x0" step="0.1" required>

            <label for="y0">Población inicial de conejos (y0):</label>
            <input type="number" id="y0" step="1" required>

            <label for="h"> Ingrese  intervalo de tiempo (h, en días):</label>
            <input type="number" id="h" step="0.1" required>

            <label for="n"> Ingresa dias a calcular (n):</label>
            <input type="number" id="n" step="1" required>

            <label for="b">Nacimientos diarios de Conejos:</label>
            <input type="number" id="b" step="0.1" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="results">
            <h2>Resultados:</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
